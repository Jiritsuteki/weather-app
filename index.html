
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌤 Hava Durumu</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Şehir girin..." />
      <button id="search-btn">Ara</button>
    </div>
    <div id="weather-result" class="weather-box hidden">
      <h2 id="city-name"></h2>
      <p id="description"></p>
      <p>🌡️ Sıcaklık: <span id="temp"></span> °C</p>
      <p>💧 Nem: <span id="humidity"></span>%</p>
      <p>💨 Rüzgar: <span id="wind"></span> km/h</p>
    </div>
    <p id="error-msg" class="error hidden">Şehir bulunamadı!</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
